client_type = bootloader

bootloader_prompt = Uboot>
send_char = False
uimage_only = True
append_dtb = True
uimage_xip = True
#text_offset = 0x20008000

u_load_addrs =
    0x20008000
    0x21000000
    0x24000000

z_load_addrs =
    0x20000000
    0x21000000
    0x24000000

boot_cmds_nfs =
    setenv autoload no,
    setenv initrd_high "'0xffffffff'",
    setenv fdt_high "'0xffffffff'",
    setenv kernel_addr_r "'{KERNEL_ADDR}'",
    setenv initrd_addr_r "'{RAMDISK_ADDR}'",
    setenv fdt_addr_r "'{DTB_ADDR}'",
    setenv loadkernel "'tftpboot ${kernel_addr_r} {KERNEL}'",
    setenv loadinitrd "'tftpboot ${initrd_addr_r} {RAMDISK}; setenv initrd_size ${filesize}'",
    setenv loadfdt "'tftpboot ${fdt_addr_r} {DTB}'",
    setenv nfsargs "'setenv bootargs console=ttyS0,115200 console=ttyAT0,115200 root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS},tcp,hard,intr ip=dhcp'",
    setenv bootcmd "'dhcp; setenv serverip {SERVER_IP}; run loadkernel; run nfsargs; bootm ${kernel_addr_r}'",
    boot

boot_cmds_ramdisk =
    setenv autoload no,
    setenv initrd_high "'0xffffffff'",
    setenv fdt_high "'0xffffffff'",
    setenv kernel_addr_r "'{KERNEL_ADDR}'",
    setenv initrd_addr_r "'{RAMDISK_ADDR}'",
    setenv fdt_addr_r "'{DTB_ADDR}'",
    setenv loadkernel "'tftpboot ${kernel_addr_r} {KERNEL}'",
    setenv loadinitrd "'tftp ${initrd_addr_r} {RAMDISK}; setenv initrd_size ${filesize}'",
    setenv loadfdt "'tftpboot ${fdt_addr_r} {DTB}'",
    setenv bootargs "'console=ttyS0,115200 console=ttyAT0,115200 root=/dev/ram0 ip=dhcp'",
    setenv bootcmd "'dhcp; setenv serverip {SERVER_IP}; run loadinitrd; run loadkernel; {BOOTX}'",
    boot

boot_options =
    boot_cmds

[boot_cmds]
default = boot_cmds
