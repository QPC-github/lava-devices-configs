client_type=bootloader
bootloader_prompt = Start:
interrupt_boot_prompt = Marvell 88e1119
interrupt_boot_command = ssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
busybox_http_port = 8080
master_str = root@linaro-server:~#
master_testboot_label = TESTBOOT
use_lava_tmpdir = True
alternative_dir = /srv/ftp
send_char = True

gatewayip = 10.0.0.1
netmask = 255.0.0.0

boot_cmds = 1
boot_cmd_timeout = 30
soft_boot_cmd = reboot

master_kernel = http://images.validation.linaro.org/lava-dynamic-masters/d01/.kernel
master_ramdisk = http://images.validation.linaro.org/lava-dynamic-masters/d01/.filesystem
master_firmware = http://images.validation.linaro.org/lava-dynamic-masters/d01/.monitor
master_dtb = http://images.validation.linaro.org/lava-dynamic-masters/d01/.text
master_nfsrootfs = http://images.validation.linaro.org/lava-dynamic-masters/common/linaro-trusty-server-master.tar.xz

boot_cmds_master = sendline b,
                expect D01,
                sendline ifconfig -s eth0 %(ipaddr)s %(netmask)s %(gatewayip)s,
                expect D01,
                sendline provision {SERVER_IP} -u anonymous -p anonymous -f {DTB},
                expect D01,
                sendline provision {SERVER_IP} -u anonymous -p anonymous -f {FIRMWARE},
                expect D01,
                sendline provision {SERVER_IP} -u anonymous -p anonymous -f {KERNEL},
                expect D01,
                sendline provision {SERVER_IP} -u anonymous -p anonymous -f {RAMDISK},
                expect D01,
                sendline changelinuxatag,
                expect core_tag.flags,
                sendline 1,
                expect core_tag.pagesize,
                sendline 1000,
                expect core_tag.rootdev,
                sendline 0,
                expect mem_tag.start,
                sendline 0,
                expect mem_tag.size,
                sendline 10000000,
                expect initrd2_tag.start,
                sendline 3800040,
                expect cmdline_tag.cmdline,
                sendline 'console=ttyS0,115200 root=/dev/nfs root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS},nfsvers=2,tcp ip=%(ipaddr)s:{SERVER_IP}:%(gatewayip)s:%(netmask)s:d01:eth0:off:10.0.0.1',
                expect D01,
                sendline setlinuxatag,
                expect D01,
                sendline reboot

boot_cmds_ramdisk = sendline s,
                    expect Start,
                    sendline 2,
                    expect Choice,
                    sendline 3,
                    expect Delete entry,
                    sendline 1,
                    expect Choice,
                    sendline 1,
                    expect Select the Boot Device,
                    sendline 4,
                    expect Get the IP address from DHCP,
                    sendline y,
                    expect Get the TFTP server IP address:,
                    sendline {SERVER_IP},
                    expect File path of the EFI Application or the kernel,
                    sendline {KERNEL},
                    expect Has FDT support,
                    sendline y,
                    expect Add an initrd,
                    sendline y,
                    expect Get the IP address from DHCP,
                    sendline y,
                    expect Get the TFTP server IP address,
                    sendline {SERVER_IP},
                    expect File path of the initrd,
                    sendline {RAMDISK},
                    expect Arguments to pass to the binary,
                    sendline "console=ttyS0,115200n8 root=/dev/ram0 ip=dhcp",
                    expect Description for this new Entry,
                    sendline TFTP Ramdisk Boot,
                    expect Choice,
                    sendline 4,
                    expect Select the Boot Device,
                    sendline 4,
                    expect Get the IP address from DHCP,
                    sendline y,
                    expect Get the TFTP server IP address,
                    sendline {SERVER_IP},
                    expect File path of the FDT blob,
                    sendline {DTB},
                    expect Choice,
                    sendline 5,
                    expect Start,
                    sendline 2,
                    expect Choice:,
                    sendline 2,
                    expect Update entry,
                    sendline 1,
                    expect File path of the EFI Application or the kernel,
                    sendline ,
                    expect Has FDT support,
                    sendline y,
                    expect Keep the initrd,
                    sendline y,
                    expect File path of the initrd,
                    sendline ,
                    expect Arguments to pass to the binary,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendcontrol H,
                    sendline "console=ttyS0,115200n8 root=/dev/ram0 ip=dhcp",
                    expect Description for this new Entry,
                    sendline ,
                    expect Choice,
                    sendline 5,
                    sendline 1

boot_cmds_nfs = sendline s,
                expect Start,
                sendline 2,
                expect Choice,
                sendline 3,
                expect Delete entry,
                sendline 1,
                expect Choice,
                sendline 1,
                expect Select the Boot Device,
                sendline 4,
                expect Get the IP address from DHCP,
                sendline y,
                expect Get the TFTP server IP address:,
                sendline {SERVER_IP},
                expect File path of the EFI Application or the kernel,
                sendline {KERNEL},
                expect Has FDT support,
                sendline y,
                expect Add an initrd,
                sendline n,
                expect Arguments to pass to the binary,
                sendline "console=ttyS0,115200 root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS},tcp,hard,intr ip=dhcp",
                expect Description for this new Entry,
                sendline TFTP NFS Boot,
                expect Choice,
                sendline 4,
                expect Select the Boot Device,
                sendline 4,
                expect Get the IP address from DHCP,
                sendline y,
                expect Get the TFTP server IP address,
                sendline {SERVER_IP},
                expect File path of the FDT blob,
                sendline {DTB},
                expect Choice,
                sendline 5,
                expect Start,
                sendline 2,
                expect Choice:,
                sendline 2,
                expect Update entry,
                sendline 1,
                expect File path of the EFI Application or the kernel,
                sendline ,
                expect Has FDT support,
                sendline y,
                expect  Add an initrd:,
                sendline n,
                expect Arguments to pass to the binary,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendcontrol H,
                sendline "console=ttyS0,115200 root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS},tcp,hard,intr ip=dhcp",
                expect Description for this new Entry,
                sendline ,
                expect Choice,
                sendline 5,
                sendline 1

boot_options =
    boot_cmds

[boot_cmds]
default = boot_cmds
